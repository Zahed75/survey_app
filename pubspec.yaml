name: survey_app
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+13

environment:
  sdk: ^3.8.1

  #--------[PACKAGES]------------
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # UTILITIES
  flutter_native_splash: ^2.4.4
  lottie: ^3.3.1
  smooth_page_indicator: ^1.2.0+3
  iconsax: ^0.0.8
  carousel_slider: ^5.0.0
  readmore: ^3.0.0
  connectivity_plus: ^6.1.3
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  dio: ^5.8.0+1
  crypto: ^3.0.6
  cached_network_image: ^3.4.1

  intl: ^0.20.2
  flutter_branch_sdk: ^8.5.0
  file_picker: ^10.2.0
  geolocator: ^14.0.2
  shared_preferences: ^2.0.8
  path_provider: ^2.1.4
  flutter_app_installer: ^1.0.2


  # State-Management
  get: ^4.6.6
  get_storage: ^2.1.1
  flutter_secure_storage: ^9.2.4
  alice: ^1.0.0-dev.12
  pinput: ^5.0.1
  fluttertoast: ^8.2.12
  maplibre_gl: ^0.22.0
  flutter_launcher_icons: ^0.14.4
  shorebird_code_push: ^2.0.4
  package_info_plus: ^8.3.0
  permission_handler: ^11.4.0



#--------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  package_rename: ^1.9.0
  flutter_lints: ^6.0.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/circleIcon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/foreground.png"


flutter:

  uses-material-design: true

  #--------[ASSETS]------------
  assets:
    - assets/logo/
    - assets/animations/
    - assets/images/
    - assets/icons/payment_methods/
    - assets/icons/categories/
    - assets/icons/
    - shorebird.yaml


  #--------[FONTS]------------
  fonts:
    - family: 'Nunito'
      fonts:
        - asset: assets/fonts/Ubuntu-Light.ttf
          weight: 300
        - asset: assets/fonts/Ubuntu-Regular.ttf
          weight: 400
        - asset: assets/fonts/Ubuntu-Italic.ttf
          style: italic
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 800

